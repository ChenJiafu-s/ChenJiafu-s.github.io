<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 12 安装</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'windows-blue': '#0078D7',
                        'windows-dark': '#101823',
                        'windows-light': '#F3F2F1',
                        'windows-gray': '#8A8886',
                        'progress-green': '#00B259'
                    },
                    fontFamily: {
                        'segoe': ['Segoe UI', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .glow {
                filter: drop-shadow(0 0 8px rgba(0, 120, 215, 0.6));
            }
            .pulse-slow {
                animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            }
            .fade-in {
                animation: fadeIn 1s ease-in-out;
            }
            .slide-up {
                animation: slideUp 0.5s ease-out;
            }
            .progress-animation {
                animation: progress 10s linear infinite;
            }
            .dot-pulse {
                animation: dotPulse 1.5s infinite;
            }
            .dot-pulse:nth-child(2) {
                animation-delay: 0.2s;
            }
            .dot-pulse:nth-child(3) {
                animation-delay: 0.4s;
            }
        }
        
        @keyframes progress {
            0% { width: 0%; }
            20% { width: 20%; }
            40% { width: 40%; }
            60% { width: 60%; }
            80% { width: 80%; }
            90% { width: 90%; }
            95% { width: 90%; }
            100% { width: 95%; }
        }
        
        @keyframes dotPulse {
            0%, 100% { opacity: 0.4; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1.05); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="bg-windows-dark font-segoe text-windows-light min-h-screen flex items-center justify-center overflow-hidden">
    <!-- 背景光晕效果 -->
    <div class="fixed inset-0 bg-[radial-gradient(circle_at_center,rgba(0,120,215,0.15),transparent_70%)]"></div>
    
    <!-- 安装界面容器 -->
    <div class="relative w-full max-w-3xl mx-auto px-4 py-8 z-10 fade-in">
        <!-- Windows标志 -->
        <div class="flex justify-center mb-8 mt-4">
            <div class="relative w-20 h-20 glow">
                <div class="absolute inset-0 bg-windows-blue rounded-lg transform rotate-45"></div>
                <div class="absolute inset-[12%] bg-windows-dark rounded-sm transform rotate-45"></div>
            </div>
        </div>
        
        <!-- 标题和版本 -->
        <div class="text-center mb-10 slide-up">
            <h1 class="text-[clamp(1.8rem,5vw,2.5rem)] font-semibold mb-2">正在安装 Windows 12</h1>
            <p class="text-windows-gray text-[clamp(1rem,3vw,1.2rem)]">版本 25346.1000</p>
        </div>
        
        <!-- 进度条区域 -->
        <div class="mb-12 px-4 slide-up" style="animation-delay: 0.2s">
            <div class="h-1.5 bg-[#2C343F] rounded-full overflow-hidden">
                <div class="h-full bg-progress-green progress-animation rounded-full"></div>
            </div>
            <div class="flex justify-between mt-2 text-sm text-windows-gray">
                <span id="progress-text">87%</span>
                <span>请勿关闭电脑</span>
            </div>
        </div>
        
        <!-- 状态信息 -->
        <div class="max-w-2xl mx-auto bg-[#1C2431]/60 rounded-lg p-6 mb-8 backdrop-blur-sm border border-[#384350]/30 slide-up" style="animation-delay: 0.4s">
            <div class="flex items-start">
                <div class="mr-4 mt-1 text-windows-blue">
                    <i class="fa fa-info-circle text-xl"></i>
                </div>
                <div>
                    <h3 class="font-medium mb-2" id="status-title">正在应用更新</h3>
                    <p class="text-windows-gray text-sm" id="status-desc">安装功能和驱动程序，这可能需要一段时间...</p>
                </div>
            </div>
        </div>
        
        <!-- 预计时间 -->
        <div class="text-center text-windows-gray text-sm mb-12 slide-up" style="animation-delay: 0.6s">
            <p>预计剩余时间 <span id="time-remaining">12 分钟</span><span class="dot-pulse inline-block w-1 h-1 rounded-full bg-windows-gray mx-1"></span><span class="dot-pulse inline-block w-1 h-1 rounded-full bg-windows-gray mx-1"></span><span class="dot-pulse inline-block w-1 h-1 rounded-full bg-windows-gray mx-1"></span></p>
        </div>
        
        <!-- 底部状态图标 -->
        <div class="flex justify-center space-x-8 slide-up" style="animation-delay: 0.8s">
            <div class="text-center">
                <div class="w-10 h-10 mx-auto mb-2 rounded-full bg-[#1C2431] flex items-center justify-center text-windows-blue pulse-slow">
                    <i class="fa fa-hdd-o"></i>
                </div>
                <p class="text-xs text-windows-gray">系统准备</p>
            </div>
            <div class="text-center">
                <div class="w-10 h-10 mx-auto mb-2 rounded-full bg-[#1C2431] flex items-center justify-center text-progress-green">
                    <i class="fa fa-download"></i>
                </div>
                <p class="text-xs text-windows-gray">更新下载</p>
            </div>
            <div class="text-center">
                <div class="w-10 h-10 mx-auto mb-2 rounded-full bg-[#1C2431] flex items-center justify-center text-progress-green">
                    <i class="fa fa-cogs"></i>
                </div>
                <p class="text-xs text-windows-gray">安装功能</p>
            </div>
            <div class="text-center">
                <div class="w-10 h-10 mx-auto mb-2 rounded-full bg-[#1C2431] flex items-center justify-center text-windows-gray">
                    <i class="fa fa-check-circle"></i>
                </div>
                <p class="text-xs text-windows-gray">完成</p>
            </div>
        </div>
        
        <!-- 版权信息 -->
        <div class="text-center text-windows-gray text-xs mt-16 opacity-70 slide-up" style="animation-delay: 1s">
            <p>© 2024 Microsoft Corporation. 保留所有权利。</p>
        </div>
    </div>

    <script>
        // 进度文本更新
        const progressText = document.getElementById('progress-text');
        const statusTitle = document.getElementById('status-title');
        const statusDesc = document.getElementById('status-desc');
        const timeRemaining = document.getElementById('time-remaining');
        
        // 状态消息数组
        const statusMessages = [
            { title: "正在应用更新", desc: "安装功能和驱动程序，这可能需要一段时间..." },
            { title: "配置系统设置", desc: "正在准备您的Windows体验..." },
            { title: "安装设备驱动", desc: "正在为您的硬件安装必要的驱动程序..." },
            { title: "优化系统性能", desc: "调整设置以获得最佳性能..." },
            { title: "更新系统组件", desc: "正在更新Windows核心组件..." }
        ];
        
        // 随机更新状态信息
        function updateStatus() {
            const randomIndex = Math.floor(Math.random() * statusMessages.length);
            const newStatus = statusMessages[randomIndex];
            
            // 淡入淡出效果更新状态
            statusTitle.style.opacity = "0";
            statusDesc.style.opacity = "0";
            
            setTimeout(() => {
                statusTitle.textContent = newStatus.title;
                statusDesc.textContent = newStatus.desc;
                statusTitle.style.opacity = "1";
                statusDesc.style.opacity = "1";
            }, 500);
        }
        
        // 更新剩余时间
        function updateTimeRemaining() {
            const min = Math.floor(Math.random() * 5) + 8; // 8-12分钟
            timeRemaining.textContent = `${min} 分钟`;
        }
        
        // 更新进度文本
        function updateProgressText() {
            // 进度在85-95%之间波动，永远不会完成
            const progress = Math.floor(Math.random() * 10) + 85;
            progressText.textContent = `${progress}%`;
        }
        
        // 设置定时更新
        setInterval(updateStatus, 8000);
        setInterval(updateTimeRemaining, 15000);
        setInterval(updateProgressText, 3000);
    </script>
</body>
</html>
