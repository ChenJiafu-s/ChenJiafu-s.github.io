<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 12 安装</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'windows-blue': '#0078D7',
                        'windows-dark': '#1A1A1A',
                        'windows-light': '#F2F2F2',
                        'progress-gray': '#E0E0E0',
                    },
                    fontFamily: {
                        'segoe': ['Segoe UI', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .install-step {
                @apply opacity-0 transition-opacity duration-1000 absolute inset-0 flex flex-col items-center justify-center p-8;
            }
            .install-step.active {
                @apply opacity-100;
            }
            .progress-glow {
                box-shadow: 0 0 15px rgba(0, 120, 215, 0.7);
            }
        }
    </style>
</head>
<body class="bg-windows-dark font-segoe text-windows-light min-h-screen flex items-center justify-center overflow-hidden">
    <!-- 安装窗口 -->
    <div class="relative w-full max-w-2xl bg-windows-dark border-2 border-windows-blue rounded-lg shadow-2xl overflow-hidden transition-all duration-500">
        <!-- 窗口标题栏 -->
        <div class="bg-windows-blue px-4 py-2 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <i class="fa fa-windows text-white text-xl"></i>
                <h1 class="text-white font-semibold">Windows 12 安装程序</h1>
            </div>
            <div class="flex space-x-1">
                <button class="w-6 h-6 flex items-center justify-center hover:bg-red-500 rounded transition-colors">
                    <i class="fa fa-times text-white text-xs"></i>
                </button>
            </div>
        </div>
        
        <!-- 安装内容区域 -->
        <div class="relative h-80 md:h-96">
            <!-- 步骤1：准备安装 -->
            <div id="step1" class="install-step active">
                <div class="text-center mb-8">
                    <i class="fa fa-cog fa-spin text-windows-blue text-5xl mb-4"></i>
                    <h2 class="text-2xl font-semibold mb-2">准备安装 Windows 12</h2>
                    <p class="text-gray-300">正在检查系统兼容性...</p>
                </div>
                <div class="w-full bg-progress-gray rounded-full h-2.5 mb-2">
                    <div id="progress1" class="bg-windows-blue h-2.5 rounded-full w-0 transition-all duration-1000"></div>
                </div>
                <p class="text-sm text-gray-400 text-right">0%</p>
            </div>
            
            <!-- 步骤2：复制文件 -->
            <div id="step2" class="install-step">
                <div class="text-center mb-8">
                    <i class="fa fa-files-o text-windows-blue text-5xl mb-4"></i>
                    <h2 class="text-2xl font-semibold mb-2">复制安装文件</h2>
                    <p class="text-gray-300">正在复制必要的系统文件...</p>
                </div>
                <div class="w-full bg-progress-gray rounded-full h-2.5 mb-2">
                    <div id="progress2" class="bg-windows-blue h-2.5 rounded-full w-0 transition-all duration-1500"></div>
                </div>
                <p class="text-sm text-gray-400 text-right">0%</p>
            </div>
            
            <!-- 步骤3：安装功能和驱动程序 -->
            <div id="step3" class="install-step">
                <div class="text-center mb-8">
                    <i class="fa fa-puzzle-piece text-windows-blue text-5xl mb-4"></i>
                    <h2 class="text-2xl font-semibold mb-2">安装功能和驱动程序</h2>
                    <p class="text-gray-300">正在配置系统组件和设备驱动...</p>
                </div>
                <div class="w-full bg-progress-gray rounded-full h-2.5 mb-2">
                    <div id="progress3" class="bg-windows-blue h-2.5 rounded-full w-0 transition-all duration-2000"></div>
                </div>
                <p class="text-sm text-gray-400 text-right">0%</p>
            </div>
            
            <!-- 步骤4：配置设置 -->
            <div id="step4" class="install-step">
                <div class="text-center mb-8">
                    <i class="fa fa-sliders text-windows-blue text-5xl mb-4"></i>
                    <h2 class="text-2xl font-semibold mb-2">配置系统设置</h2>
                    <p class="text-gray-300">正在应用系统配置和个性化设置...</p>
                </div>
                <div class="w-full bg-progress-gray rounded-full h-2.5 mb-2">
                    <div id="progress4" class="bg-windows-blue h-2.5 rounded-full w-0 transition-all duration-1500"></div>
                </div>
                <p class="text-sm text-gray-400 text-right">0%</p>
            </div>
            
            <!-- 步骤5：完成安装 -->
            <div id="step5" class="install-step">
                <div class="text-center">
                    <div class="w-20 h-20 rounded-full bg-green-500 flex items-center justify-center mx-auto mb-6">
                        <i class="fa fa-check text-white text-4xl"></i>
                    </div>
                    <h2 class="text-2xl font-semibold mb-2">安装完成！</h2>
                    <p class="text-gray-300 mb-6">Windows 12 已成功安装到您的计算机</p>
                    <p class="text-gray-300 mb-8">您的计算机将在 <span id="countdown" class="text-windows-blue font-bold">10</span> 秒后重启</p>
                    <button id="restartNow" class="bg-windows-blue hover:bg-blue-700 text-white font-medium py-2 px-6 rounded transition-colors">
                        立即重启
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 底部状态栏 -->
        <div class="bg-gray-800 px-4 py-2 text-xs text-gray-400 flex justify-between">
            <div>Windows 12 专业版</div>
            <div>安装程序版本 25999.1000</div>
        </div>
    </div>

    <script>
        // 进度条动画和步骤切换
        document.addEventListener('DOMContentLoaded', function() {
            // 步骤1：准备安装
            simulateProgress('progress1', 100, 3000, function() {
                document.getElementById('step1').classList.remove('active');
                document.getElementById('step2').classList.add('active');
                
                // 步骤2：复制文件
                simulateProgress('progress2', 100, 5000, function() {
                    document.getElementById('step2').classList.remove('active');
                    document.getElementById('step3').classList.add('active');
                    
                    // 步骤3：安装功能和驱动程序
                    simulateProgress('progress3', 100, 6000, function() {
                        document.getElementById('step3').classList.remove('active');
                        document.getElementById('step4').classList.add('active');
                        
                        // 步骤4：配置设置
                        simulateProgress('progress4', 100, 4000, function() {
                            document.getElementById('step4').classList.remove('active');
                            document.getElementById('step5').classList.add('active');
                            
                            // 倒计时重启
                            startCountdown();
                        });
                    });
                });
            });
            
            // 立即重启按钮
            document.getElementById('restartNow').addEventListener('click', function() {
                finishInstallation();
            });
        });
        
        // 模拟进度条动画
        function simulateProgress(elementId, targetPercent, duration, callback) {
            const element = document.getElementById(elementId);
            const percentText = element.parentElement.nextElementSibling;
            let progress = 0;
            const interval = 50;
            const increment = (targetPercent / (duration / interval));
            
            const timer = setInterval(function() {
                progress += increment;
                if (progress >= targetPercent) {
                    progress = targetPercent;
                    clearInterval(timer);
                    if (typeof callback === 'function') {
                        callback();
                    }
                }
                
                element.style.width = progress + '%';
                percentText.textContent = Math.round(progress) + '%';
                
                // 添加进度条发光效果
                if (progress > 0 && progress < 100) {
                    element.classList.add('progress-glow');
                } else {
                    element.classList.remove('progress-glow');
                }
            }, interval);
        }
        
        // 倒计时功能
        function startCountdown() {
            let seconds = 10;
            const countdownElement = document.getElementById('countdown');
            
            const timer = setInterval(function() {
                seconds--;
                countdownElement.textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(timer);
                    finishInstallation();
                }
            }, 1000);
        }
        
        // 完成安装，显示最终效果
        function finishInstallation() {
            const installWindow = document.querySelector('.max-w-2xl');
            installWindow.classList.add('scale-0', 'opacity-0');
            
            setTimeout(function() {
                document.body.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-screen bg-gradient-to-br from-windows-dark to-gray-800">
                        <div class="text-center">
                            <i class="fa fa-windows text-windows-blue text-6xl mb-6"></i>
                            <h1 class="text-4xl font-bold text-white mb-4">欢迎使用 Windows 12</h1>
                            <p class="text-gray-300 text-lg">您的系统已准备就绪</p>
                        </div>
                    </div>
                `;
            }, 500);
        }
    </script>
</body>
</html>
